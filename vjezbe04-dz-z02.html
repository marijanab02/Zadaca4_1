 <title>Varijable</title>

<body>
 <script type="text/javascript">
    for(var i=1; i<=100; i++){
        if(i%2==0){
            document.write(i + " " + (i*i) + "<br/>");
            
            console.log(i + " " + (i*i));
        }
    }
 </script>
