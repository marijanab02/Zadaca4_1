<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
    for(var i=2; i<1000; i++){
        var prost=true;
        for(var j=2; j<i; j++){
            if(i%j==0){
                prost=false;
                break;
            }
        }
        if(prost==true){
            document.write(i+ "<br/>");
            console.log(i);
        }
    }
 </script>
</body>
</html>
