<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
    var arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];
    function funkcija(polje){
        var polje2= [];
        polje.forEach(function(rijec){
            if(/[A-Z]/.test(rijec) || rijec.length>=5){ 
                polje2.push(rijec);
            } 
        });
        return polje2;
    }
    var arr2 = funkcija(arr);
    document.write(arr2);
    console.log(arr2);
 </script>
</body>
