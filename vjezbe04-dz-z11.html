<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
    const tempDay = ['2023-11-29', -1, 0, -0.5,0.5, 0, 1.2,1.8,2, 3, 4, 6, 9, 12, 7, 6, 6,8,5,4,2,3,2,1,0];
    function funkcija(polje){
        var prosjek=0;
        var min=polje[1];
        var max=polje[1];
        for(i=0; i<polje.length; i++){
            if(typeof(polje[i]) === "number"){
                prosjek=prosjek+polje[i];
                if(polje[i]>max){
                    max=polje[i];
                }
                if(polje[i]<min){
                    min=polje[i];
                }
            }
        }
        prosjek=prosjek/(polje.length-2);
        console.log("Datum: " + polje[0] + " najmanja temp: " + min + " najvisa temp: " + max + " prosjecna temp: " + prosjek);
        document.write("Datum: " + polje[0] + " najmanja temp: " + min + " najvisa temp: " + max + " prosjecna temp: " + prosjek);
    }
    funkcija(tempDay);
 </script>
</body>
</html>
